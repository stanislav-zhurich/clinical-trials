plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'com.palantir.docker' version '0.26.0'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

group = 'com.stan'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    jcenter()
    mavenCentral()
}

ext {
    set('azureVersion', "3.4.0")
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'com.azure.spring:azure-spring-boot-starter'
   // implementation 'com.azure.spring:azure-spring-boot-starter-active-directory'
    implementation 'com.azure.spring:azure-spring-boot-starter-keyvault-secrets'
    implementation 'com.azure.spring:azure-spring-boot-starter-storage'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
}

dependencyManagement {
    imports {
        mavenBom "com.azure.spring:azure-spring-boot-bom:${azureVersion}"
    }
}

test {
    useJUnitPlatform()
}